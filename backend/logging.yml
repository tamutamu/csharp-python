version: 1
 
formatters:
  default:
    format: '{asctime} {name:<8s} {levelname:8s} {message}'
    datefmt: '%Y/%m/%d %H:%M:%S'
    style: '{'
 
handlers:
  console_handler:
    class: logging.StreamHandler
    stream: ext://sys.stdout
    formatter: default

  file_handler:
    class: logging.handlers.TimedRotatingFileHandler
    filename: 'logs/server.log'
    when: 'midnight'
    interval: 1
    backupCount: 7
    encoding: utf-8
    formatter: default
 
root:
  level: DEBUG
  handlers:
    - console_handler
    - file_handler

loggers:
  selenium.webdriver.remote.remote_connection:
    level: ERROR
    propagate: False
    handlers:
      - console_handler
      - file_handler
  urllib3.connectionpool:
    level: ERROR
    propagate: False
    handlers:
      - console_handler
      - file_handler
  sqlalchemy.engine:
    propagate: False
    level: ERROR
    handlers:
      - console_handler
      - file_handler
  alembic.runtime.migration:
    level: ERROR
    propagate: False
    handlers:
      - console_handler
      - file_handler


disable_existing_loggers: False
